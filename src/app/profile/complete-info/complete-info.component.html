<div *ngFor="let info of personalInfo | async">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" [hidden]="infoActua">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        {{_mensaje}} 
      </div>
      <form (submit)="actualizar(
          info.$key,
          nombre.value,
          cedula.value,
          direccion.value,
          telefono.value,
          cuenta.value,
          banco.value,
          email.value
        )">
        <div class="form-group">
          <label for="nombreid"> Nombre</label>
          <input id="nombreid" class="form-control" type="text" placeholder="Nombre" value="{{info.nombre}}" #nombre>
        </div>
        <div class="form-group">
          <label for="cedulaid">Cedula</label>
          <input id="cedulaid" class="form-control" type="number" required placeholder="Numero de Cedula" value="{{info.cedula}}" #cedula>
        </div>
        <div class="form-group">
          <label for="direccionid">Direcci√≥n</label>
          <input id="direccionid" class="form-control" required type="text" placeholder="Direccion de residencia" value="{{info.direccion}}"
            #direccion>
        </div>
        <div class="form-group">
          <label for="telefonoid">Telefono</label>
          <input id="telefonoid" class="form-control" required type="tel" placeholder="Numero de telefono" value="{{info.telefono}}"
            #telefono>
        </div>
        <div class="form-group">
          <label for="cuentaid">Numero de cuenta</label>
          <input id="cuentaid" class="form-control" required type="number" placeholder="Numero de cuenta" value="{{info.cuenta}}" #cuenta>
        </div>
        <div class="form-group">
          <label for="bancoid">Banco</label>
          <input id="bancoid" class="form-control" required type="text" placeholder="Nombre del banco a consignar" value="{{info.banco}}"
            #banco>
        </div>
        <div class="form-group">
          <label for="emailid">Email</label>
          <input id="emailid" class="form-control" required type="email" placeholder="example@mail.com" value="{{info.email}}" #email>
        </div>
        <div class="botonA">
          <button class="btn btn-lg btn-primary" type="submit">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
