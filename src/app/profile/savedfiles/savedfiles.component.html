<div *ngIf="(is.af.auth | async)" class="container">

<form (submit)="addDatos(
  nombre.value
)">
  <label>
    <input type="text" placeholder="NombreNuevo" #nombre>
  </label>
  <button class="btn btn-lg btn-primary" type="submit">agregar</button>
</form>
<div *ngFor="let personalinfo of personalInfo | async">
  <ul>
    <li *ngFor="let item of items | async">
      {{ item.name }}
      
      <button type="button" class="btn btn-primary" (click)="descargar(item, personalinfo)">Descargar
    </button>
    <button class="btn btn-warning" type="button" (click)="deleteDatos(item.$key)">borrar</button>
      <hr>
    </li>
  </ul>
</div>

  <div [collapse]="isCollapsed">
    <div class="well well-lg">
      <form (submit)="updateName()">
        <div class="row">
          <div class="col-md-6">
            <label>Name
                <input type="text" [(ngModel)]="name" name="name" placeholder="Name DB">
              </label>
          </div>
          <div class="col-md-6">
            <button class="btn btn-danger" type="submit" (click)="isCollapsed = !isCollapsed">Actuazliar</button>
          </div>
        </div>
      </form>
      <button class="btn btn-danger" (click)="prueba(item.$key)">log</button>
    </div>
    <button class="btn btn-danger" (click)="isCollapsed = !isCollapsed">Cancelar</button>
  </div>

<hr>
<h2>Aqui para abajo lo de usuario</h2>
  <button (click)="imprimirId()">Imprimir UID</button>
</div>
